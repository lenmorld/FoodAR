<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food AR app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- VIEWPOINT -->
    <div id="results">
        <h3 id="food_item_label">Food item:</h3>
        <div id="food_item"></div>
        <br />
        <h3 id="nut_info_label">Nutritional Info:</h3>
        <div id="nut_info"></div>
    </div>
    <div id="img_captured">
        <img id="img_captured_thumb" src="http://via.placeholder.com/140x140" width="140" height="140" />
    </div>
    <div class="controls">
        <div id="debug"></div>
        <div id="logs">Press analyze...</div>
        <button id="btn-analyze">Analyze</button>
    </div>
    <!---------------->


    <script src="AR/third_party/three.js/three.js"></script>
    <script src="AR/third_party/three.js/VRControls.js"></script>
    <!--<script src="AR/third_party/dat.gui/dat.gui.js"></script>-->
    <script src="AR/dist/three.ar.js"></script>

    <!-- text geometry -->
    <script src="AR/third_party/js/utils/GeometryUtils.js"></script>
    <script src="AR/third_party/js/Detector.js"></script>
    <script src="AR/third_party/js/libs/stats.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
    <script src="clarifai/clarifai_module.js"></script>

    <script src="globals.js"></script>
    <script src="utils.js"></script>
    <script src="ar-web/ar-web-module.js"></script>
    <script src="food/edamam_module.js"></script>
    <script src="food/food_helper_module.js"></script>
    <script src="integration/clarifai_food_module.js"></script>
    <script src="view_module.js"></script>
    <script src="app.js"></script>

</body>
</html>
